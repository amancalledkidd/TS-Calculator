<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    <main>
      <div class="calculator-cointainer">
        <div class="calculator-log"></div>
        <div class="calculator__display">
          <input type="text"  id="display">
        </div>
        <div class="calulator-buttons">
          <button value="clear" class="clear">C</button>
          <button value="inverse" class="inverse">+/-</button>
          <button value="percent" class="percent">%</button>
          <button value="square-root">√</button>
          <button value="7" class="number">7</button>
          <button value="8" class="number">8</button>
          <button value="9" class="number">9</button>
          <button value="/" class="operator">÷</button>
          <button value="4" class="number">4</button>
          <button value="5" class="number">5</button>
          <button value="6" class="number">6</button>
          <button value="*" class="operator">×</button>
          <button value="1" class="number">1</button>
          <button value="2" class="number">2</button>
          <button value="3" class="number">3</button>
          <button value="-" class="operator">-</button>
          <button value="0" class="number">0</button>
          <button value="**" class="exponet">^</button>
          <button value="." class="number">.</button>
          <button value="+" class="operator">+</button>
          <button value="=" class="equal">=</button>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
